<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>허정의달력</title>
  <link rel="stylesheet" href="/Calendar.css">
</head>
<body>
  <div class="calendar-container">
  <div class="setting-calender">
    <button onclick="changeMonth(-1)">이전 달</button>
    <h2 id="currentMonth">11</h2>
    <button  onclick="changeMonth(+1)">다음 달</button>
  </div>
  <table id="calendarTable" class="calendar-table">
    <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
    </tbody>
  </table>
    <div class="day-input-here"></div>
</div>
  <script src="달력이전달.js">

  </script>
</body>
</html>
